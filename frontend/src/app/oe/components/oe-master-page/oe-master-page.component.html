<ng-container>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" [routerLink]="['/about']">
        <img src="../../../../resources/oe-energy-toolbox.png" class="oe-energy-logo" title="Preview page" />
      </a>
      <div class="navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav">
          <li class="nav-item" routerLinkActive="active" id="btn-docs">
            <a class="nav-link" [routerLink]="['docs']" (click)="collapse()"><fa-icon [icon]="['fas', 'book']"
                [fixedWidth]="true" title="Documentation"></fa-icon></a>
          </li>
          <li class="nav-item" routerLinkActive="active" id="btn-about">
            <a class="nav-link" [routerLink]="['about']" (click)="collapse()"><fa-icon [icon]="['fas', 'info-circle']"
                [fixedWidth]="true" title="About"></fa-icon></a>
          </li>
          <li class="nav-item" routerLinkActive="active" id="btn-graphs">
            <a class="nav-link" [routerLink]="['graphs']" (click)="collapse()"><fa-icon [icon]="['fas', 'chart-area']"
                [fixedWidth]="true" title="Graphs"></fa-icon></a>
          </li>
        </ul>
      </div>
      <div class="navbar-nav account-token-popup" *ngIf="(oeStateService.$showAccountURLWarning | async)">
        <div>
          WARNING: Store your secret account URL<app-clipboard
            [text]="(oeStateService.generateAccountAccessURL() | async)">"></app-clipboard> and use it to access
          oe-energy later
        </div>
        <button type="button" class="btn close-account-id-warning" style="width: 60px;"
          (click)="oeStateService.showAccountURLWarning(false)">
          X
        </button>
      </div>
    </nav>
  </header>

  <br />

  <router-outlet></router-outlet>

  <br />
</ng-container>
