<div class="blockspan">
    <a class="to-block dummy"></a>
    <div class="to-block" [ngStyle]="{'background-color': background}">
        {{ toLabel || '?' }}
    </div>
    <div *ngIf="displayBlock" class="span-block">{{ getSpan() }}</div>
    <div *ngIf="displayLogo" class="logo-block">{{ logo }}</div>
    <div class="from-block" [ngStyle]="{'background-color': background}">
        {{ fromLabel || '?' }}
    </div>
    <div class="footer" [ngStyle]="{'background-color': background}">{{footerText}}</div>
</div>
