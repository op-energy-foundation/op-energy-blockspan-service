<div class="hashrate-summary">
    <div class="text-center loadingGraphs" *ngIf="isLoadingBlock">
        <div class="spinner-border text-light"></div>
    </div>
    <div class="hashrate-summary--top" *ngIf="!isLoadingBlock">
        <div class="block-container">
            <div class="blockspan">
                <app-box class="blockspan-block" [fromLabel]="fromBlock.height" [toLabel]="toBlock.height"
                    footerText="blocks" [logo]="logos.BLOCKS"></app-box>
                <div class="hashrate">
                    <div class="dummy strike-box" [ngClass]="{ 'height-1': getHeight() === '1' }">
                        <ng-container>
                            {{ logos.STRIKES }}
                        </ng-container>
                    </div>
                    <div class="to-block oe-link" (click)="goToStrikeDetails($event)">{{getHashRate()}}</div>
                    <div class="footer oe-link" (click)="goToStrikeDetails($event)">hashrate</div>
                    <div class="logo oe-link" (click)="goToStrikeDetails($event)"><span class="logo-container">{{ logos.STRIKES }}</span></div>
                </div>
                <div class="guessing-container">
                    <div class="oe-message-container">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
