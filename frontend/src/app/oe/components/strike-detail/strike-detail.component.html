<div *ngIf="fromBlock && toBlock" class="observed-blockspan-detail">
  <div class="observed-blockspan-detail--top">
    <div class="blockspan">
      <app-blockspan
        *ngIf="fromBlock && toBlock"
        [fromBlock]="fromBlock"
        [toBlock]="toBlock"
      ></app-blockspan>
      <div>
        <app-base-box-hor
          [span]="span"
          [fromTime]="fromBlock.mediantime"
          [toTime]="toBlock.mediantime"
          [link]="energyDetailLink()"
        ></app-base-box-hor>
        <app-base-box-hor
          [span]="span"
          [type]="strikeType"
          [fromTime]="fromBlock.mediantime"
          [toTime]="strike.nLockTime"
          color="#eeeeee"
          [link]="strikeSummaryLink()"
        ></app-base-box-hor>
      </div>
    </div>
    <div class="blockspan-table">
      <div *ngIf="canGuess">
        <h3 class="text-center mt-4 mb-4">Guess</h3>
        <div class="guess-btns">
          <div
            class="guess-btns--btn hot"
            [class.active]="currentActiveGuess === 'fast'"
            (click)="guess('fast')"
          >
            <fa-icon [icon]="['fas', 'burn']" [fixedWidth]="true"></fa-icon>
            <div>Hot</div>
          </div>
          <div
            class="guess-btns--btn cold"
            [class.active]="currentActiveGuess === 'slow'"
            (click)="guess('slow')"
          >
            <fa-icon
              [icon]="['fas', 'snowflake']"
              [fixedWidth]="true"
            ></fa-icon>
            <div>Cold</div>
          </div>
        </div>
      </div>
      <!-- <h3>Guesses</h3> -->
      <div class="content">
        <table class="table table-borderless table-striped text-center">
          <thead>
            <tr>
              <th>User</th>
              <th>Guess Time</th>
              <th>Guess</th>
              <th>Observed Result</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let guess of guessStrike">
              <td>{{ guess.person }}</td>
              <td>{{ guess.creationTime * 1000 | date:'yyyy-MM-dd HH:mm' }}</td>
              <td>{{ guess.guess }}</td>
              <td>{{ guess.observedResult || "?" }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
