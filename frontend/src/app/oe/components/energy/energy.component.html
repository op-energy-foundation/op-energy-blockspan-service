<div class="energy-container">
  <app-blockspan *ngIf="fromBlock && toBlock" [fromBlock]="fromBlock" [toBlock]="toBlock"></app-blockspan>
  <app-base-box footerText="Energy (nbdr)" [totalIconCount]="totalIconCount" [span]="span"
    [fromTime]="fromBlock.mediantime" [toTime]="toBlock.mediantime" [isUnknown]="!timeDiff" [isDetailed]="isDetailed"
    [link]="energyDetailLink()"></app-base-box>
</div>
